<h1 class="mt-3 ">La vida moderna</h1>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let snippet of snippets">
        <img class="card-img-top" [src]="snippet.thumbnails.high.url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ snippet.title}}</h5>
            <p class="card-text">
                <strong>{{ snippet.channelTitle }}</strong>
            </p>
            <p class="card-text">
                <strong>{{ snippet.publishedAt | date }}</strong>
            </p>
            <button class="btn btn-outline-warning btn-block" (click)="showVideo(snippet)">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
</div>
<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-outline-warning btn-lg btn-block" (click)="loadVideos()">
            Ver mas...
        </button>
    </div>
</div>
